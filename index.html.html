<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.olhardigital.com.br/wp-content/uploads/2023/04/Super-Mario-Po%CC%81s-cre%CC%81ditos.jpeg');
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            text-align: center;
            margin-bottom: 100px;
        }
        h1{
            font-size: 3rem;
            margin: 30px 0;
        }
        input[type="text"],
        button {
            padding: 8px;
            margin: 5px 0;
            width: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: #fff;
            border-radius: 3px;
            font-size: 0.9rem;
        }
        input[type="text"]::placeholder {
            color: #ccc;
        }
        button {
            background-color: #e50914;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 0.8rem;
            padding: 6px;
        }
        button:hover {
            background-color: #ff0000;
        }
        #mensagemDeErro {
            color: red;
            margin-bottom: 10px;
            text-align: center;
        }
        #listaFilmes {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .filme {
            width: calc(50% - 20px);
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: justify;
            line-height: 1.4;
            margin-bottom: 20px;
        }
        .filme img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .filme h3 {
            margin: 0;
            font-size: 1.3rem;
        }
        .filme p {
            margin: 5px 0;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        .filme a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            padding: 8px;
            background-color: #e50914;
            border-radius: 3px;
            transition: background-color 0.3s ease;
            font-size: 0.8rem;
        }
        .filme a:hover {
            background-color: #ff0000;
        }
        footer {
            background-color: #1b1b1f;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            opacity: 0.5;
            z-index: 1;
            margin-top: 40px;
        }
        .posterFilme {
            width: 200px; 
            height: auto; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">SweetFlix</h1>
        <div>
          <input type="text" id="filme" placeholder="Insira o tÃ­tulo do filme">
          <button onclick="adicionarFilme()">Adicionar Filme</button>
          <p id="mensagemDeErro"></p>
        </div>
        <div id="listaFilmes"></div>
      </div>
      <footer>
        <p style="font-family: Arial, Helvetica, sans-serif;"><a href="https://www.themoviedb.org/" target="_blank"></a>.
      </footer>
      <script src="script.js"></script>
</body>
</html>
